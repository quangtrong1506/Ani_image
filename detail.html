    <div class="login close-form" style="display: none">
        <div class="login__container close-form">
            <div class="login-block">
                <div class="heading">Login</div>
                <form action="form/login" class="login-form" method="post">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" name="email" id="login-email" class="form-control email-input"
                        placeholder="Email" required>
                    <br>
                    <label for="password">
                        Password
                    </label>
                    <input type="password" name="password" id="login-password" class="form-control password-input"
                        required pattern="[A-Za-z\d]{8,}"
                        title="Password must contain at least 1 letter 1 number and 8 characters or more">
                    <br>
                    <input type="submit" class="submit" value="Login" id="login-submit">
                </form>
                <form action="form/register" class="register-form" method="post" style="display: none">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" name="email" id="register-email" class="form-control email-input"
                        placeholder="Email" required>
                    <br>
                    <label for="password">
                        Password
                    </label>
                    <input type="password" name="password" id="register-password" class="form-control password-input"
                        required>
                    <br>
                    <label for="confirmPassword">
                        Confirm
                    </label>
                    <input type="password" name="confirmPassword" id="register-confirm-password"
                        class="form-control password-input" required>
                    <br>
                    <input type="submit" class="submit" value="Register" id="register-submit">
                </form>
                <form action="form/resetPassword" class="resetPassword-form" method="post" style="display: none">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" name="email" id="resetPassword-email" class="form-control email-input"
                        placeholder="Email" required>
                    <br>
                    <input type="submit" class="submit" value="Reset Password" id="login-submit">
                </form>
                <div class="after-login-form">
                    <span class="link create-account--btn">Create new account</span>
                    <span class="link login--btn" style="display: none;">Login</span>
                    <span class="link forgot-password--btn">Forgot password? </span>
                </div>
                <i class="fa-solid fa-xmark close-form"></i>
            </div>
        </div>
